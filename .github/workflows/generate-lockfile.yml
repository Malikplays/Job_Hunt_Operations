name: Generate Bundler 1.x Gemfile.lock

on:
  workflow_dispatch: {}
  push:
    paths:
      - Gemfile
      - .github/workflows/generate-lockfile.yml

permissions:
  contents: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history so rebase works)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby 2.6.6 (exact)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6.6'   # <-- exact patch to match Gemfile & Morph

      - name: Install Bundler 1.17.3
        run: |
          gem uninstall bundler -aIx || true
          gem install bundler -v 1.17.3

      # Create lockfile only (no install/build)
      - name: Create Gemfile.lock with Bundler 1.17.3
        run: |
          bundle _1.17.3_ lock --add-platform ruby

      - name: Commit, rebase onto latest, and push
        env:
          TARGET_BRANCH: ${{ github.ref_name }}
        run: |
          if git status --porcelain | grep -q "Gemfile.lock"; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            git add Gemfile.lock
            git commit -m "Add Gemfile.lock (Bundler 1.17.3, Ruby 2.6.6 exact)" || true

            git fetch origin "$TARGET_BRANCH"
            git pull --rebase origin "$TARGET_BRANCH"
            git push origin HEAD:"$TARGET_BRANCH"
          else
            echo "No changes to commit."
          fi
