      - name: Set up Ruby 2.6.6 (exact)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6.6'

      - name: Install Bundler 1.17.3
        run: |
          gem uninstall bundler -aIx || true
          gem install bundler -v 1.17.3

      # Force-resolve nokogiri to 1.14.x and add platforms
      - name: Create Gemfile.lock with Bundler 1.17.3 (nokogiri 1.14.x)
        run: |
          bundle _1.17.3_ lock --update nokogiri
          bundle _1.17.3_ lock --add-platform ruby
          bundle _1.17.3_ lock --add-platform x86_64-linux

      - name: Commit, rebase onto latest, and push
        env:
          TARGET_BRANCH: ${{ github.ref_name }}
        run: |
          if git status --porcelain | grep -q "Gemfile.lock"; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            git add Gemfile.lock
            git commit -m "Lock nokogiri to 1.14.x for Ruby 2.6.6" || true

            git fetch origin "$TARGET_BRANCH"
            git pull --rebase origin "$TARGET_BRANCH"
            git push origin HEAD:"$TARGET_BRANCH"
          else
            echo "No changes to commit."
          fi
